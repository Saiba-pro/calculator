<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-200 flex items-center justify-center min-h-screen">
    <div class="bg-gray-800 text-white rounded-lg shadow-lg p-4 w-72 ">
        <div class="text-right text-3xl mb-4 p-4 bg-gray-900 rounded-lg " id="display">0</div>
        <div class="grid grid-cols-4 gap-4">
            <button class="bg-gray-700 hover:bg-gray-600 p-4 rounded" onclick="clearDisplay()">clear</button>
            <button class="bg-gray-700 hover:bg-gray-600 p-4 rounded"  onclick="input('%')">%</button>
            <button class="bg-gray-700 hover:bg-gray-600 p-4 rounded" onclick="deleteLast()">DEL</button>
            <button class="bg-orange-500 hover:bg-orange-400 p-4 rounded"  onclick="input('/')" >/</button>
            <button class="bg-gray-700 hover:bg-gray-600 p-4 rounded" onclick="input('7')">7</button>
            <button class="bg-gray-700 hover:bg-gray-600 p-4 rounded"  onclick="input('8')" >8</button>
            <button class="bg-gray-700 hover:bg-gray-600 p-4 rounded"  onclick="input('9')" >9</button>
            <button  class="bg-orange-500 hover:bg-orange-400 p-4 rounded"  onclick="input('*')" >x</button>
            <button class="bg-gray-700 hover:bg-gray-600 p-4 rounded" onclick="input('4')">4</button>
            <button class="bg-gray-700 hover:bg-gray-600 p-4 rounded" onclick="input('5')">5</button>
            <button class="bg-gray-700 hover:bg-gray-600 p-4 rounded" onclick="input('6')">6</button>
            <button  class="bg-orange-500 hover:bg-orange-400 p-4 rounded"  onclick="input('-')">-</button>
            <button class="bg-gray-700 hover:bg-gray-600 p-4 rounded"       onclick="input('1')">1</button>
            <button class="bg-gray-700 hover:bg-gray-600 p-4 rounded"       onclick="input('2')">2</button>
            <button class="bg-gray-700 hover:bg-gray-600 p-4 rounded"       onclick="input('3')">3</button>
            <button  class="bg-orange-500 hover:bg-orange-400 p-4 rounded"  onclick="input('+')">+</button>
            <button class="bg-gray-700 hover:bg-gray-600 p-4 rounded col-span-2"  onclick="input('0')">0</button>
            <button class="bg-gray-700 hover:bg-gray-600 p-4 rounded"  onclick="input('.')">.</button>
            <button class="bg-green-500 hover:bg-green-400 p-4 rounded"onclick="caculate()" >=</button>
        </div>
    </div>

 <script src="./app.js"></script>
</body>
</html>
